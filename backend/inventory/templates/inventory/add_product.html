<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Add New Product</h2>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                <input type="text" name="sku" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="min_stock" class="form-label">Minimum Stock Level</label>
                <input type="number" name="min_stock" class="form-control" value="0" required>
              </div>

              <div class="mb-3">
                <label for="max_stock" class="form-label">Maximum Stock Level</label>
                <input type="number" name="max_stock" class="form-control" value="1000" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Add Product</button>
            </form>

            <div class="mt-3 text-center">
              <a href="{% url 'dashboard' %}" class="text-decoration-none text-muted">‚Üê Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
